                        <div class="formlogin">

                                    <!-- <i class='bx bx-hide'></i> -->
                                </div>
                                <div class="item" style="margin-bottom: 1rem;">
                                    <label class="customCheckbox" dir="rtl">
                                        <input data-val="true" data-val-required="The  حفظ  بيانات الدخول field is required." id="RememberMe" name="RememberMe" type="checkbox" value="true">
                                        <input name="RememberMe" type="hidden" value="false">
                                        <span style="color: #000000bd;" id="important_text">حفظ  بيانات الدخول</span>
                                    </label>
                                </div>
                                <div class="item text-center" style="margin-bottom: 2rem;">
                                    <button id="btnSubmit" class="submitBtn submitBtn-large" type="submit">تسجيل الدخول </button>
                                </div>
